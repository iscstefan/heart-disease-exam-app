- - "is there a test for covid?"
  - "Some tests are used to diagnose the virus that causes COVID-19 infection whereas other tests are used to detect a recent or prior COVID-19 infection. There are 2 different types of COVID-19 diagnostic tests -- molecular tests and antigen tests. Molecular tests detect the virus that causes COVID-19, SARS-CoV-2. Antigen tests detect specific proteins made by the virus. Tests that detect recent or prior COVID-19 infection are called antibody or serology tests. The EUAs allow the emergency use of tests during the COVID-19 emergency when the FDA determines certain criteria are met. These criteria include that the test may be effective at diagnosing COVID-19 and that the known and potential benefits outweigh the known and potential risks."
