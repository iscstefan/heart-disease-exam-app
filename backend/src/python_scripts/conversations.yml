- - "should i wear a mask?"
  - You should wear a mask whenever you are in a public place where you will encounter other people. The coronavirus that causes COVID-19 can spread between people interacting in close proximity — for example, speaking, coughing, sneezing, or singing— even if those people do not symptoms.
- - "can coronavirus live on objects? Mail from affected areas? Clothes?"
  - There is no evidence at present that items imported from affected areas and shipped or mailed over the course of days or weeks are spreading COVID-19. Although the new coronavirus weakens and dies over time outside of the human body, studies suggest that it can live on surfaces for a few hours or up to several days, depending on surface, temperature and other environmental factors. For instance, a small amount of the new coronavirus is still detectable on plastic surfaces for up to three days, on stainless steel for up to two days and up to one day on cardboard, but it's at less than 0.1% of the starting virus material.
- - "can i make my own hand sanitizer?"
  - There are no studies supporting the effectiveness of homemade hand sanitizer blend in killing the new coronavirus on people's hands. Experts agree that the best method for cleaning hands is washing for at least 20 seconds with soap and water.
- - "get covid-19 if i smoke cigarettes?"
  - Data shows that when compared to never smokers, cigarette smoking increases the risk of more severe illness from COVID-19, which could result in hospitalization, the need for intensive care, or even death. Smoking cigarettes can cause inflammation and cell damage throughout the body, and can weaken your immune system, making it less able to fight off disease.
- - "can i give my pet covid-19?"
  - There is a very small number of pets around the world reported to be infected with the virus that causes COVID-19 after having contact with a person with COVID-19. Based on the limited information currently available, the risk of animals spreading COVID-19 to people is considered low.
    Until we learn more about how this virus affects animals, treat pets as you would other human family members to protect them from a potential infection.
    Do not let pets interact with people outside the household.
    Keep cats indoors when possible to prevent them from interacting with other animals or people.
    Walk dogs on a leash, maintaining at least 6 feet (2 meters) from other people.
    Avoid dog parks or public places where a large number of people gather.
    Talk to your veterinarian if your pet gets sick or if you have any concerns about your pet's health.
